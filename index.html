<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marius4lui | Developer</title>
    <meta name="description" content="Portfolio of Marius4lui - Full Stack Developer">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="noise-bg"></div>
    <div class="grid-bg"></div>

    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">
                <span class="logo-text">M4L.</span>
            </a>
            <nav class="nav">
                <a href="#stats" class="nav-link">STATS</a>
                <a href="#projects" class="nav-link">WORK</a>
                <a href="https://github.com/Marius4lui" target="_blank" class="nav-link special-link">GITHUB</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-container-inner">
                <div class="profile-wrapper">
                    <img id="avatar-img" src="https://github.com/Marius4lui.png" alt="Profile" class="avatar">
                    <div class="status-indicator"></div>
                </div>

                <p class="intro-label">HELLO, I AM A DEVELOPER</p>

                <h1 class="huge-title">
                    MARIUS
                    <span class="outline-text">4LUI</span>
                </h1>

                <div class="accent-line"></div>

                <p class="hero-description" id="bio-text">Loading bio...</p>

                <div class="hero-actions">
                    <a href="#projects" class="btn btn-primary">VIEW PROJECTS</a>
                    <a href="https://github.com/Marius4lui" target="_blank" class="btn btn-outline">CONTACT ME</a>
                </div>
            </div>
        </section>

        <section id="stats" class="stats-section">
            <div class="container">
                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be injected here -->
                </div>
            </div>
        </section>

        <section id="projects" class="projects-section">
            <div class="container">
                <div class="section-header">
                    <h2>Featured Projects</h2>
                    <p>A collection of my latest work from GitHub</p>
                </div>
                <div class="projects-grid" id="projects-grid">
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading repositories...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <p>&copy; <span id="year"></span> Marius4lui. Built with Vercel Style.</p>
            <div class="social-links">
                <a href="https://github.com/Marius4lui" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
